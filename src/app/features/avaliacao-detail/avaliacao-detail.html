<div class="spinner-overlay" *ngIf="mutating">
  <div class="spinner-ring"></div>
  <span>Aguardando resposta da API...</span>
</div>

<div class="page-wrapper">
  <app-alert #alertRef [message]="alertMessage" [type]="alertType" [autoDismiss]="true" />
  <div style="width:100%;max-width:1100px">
    <a routerLink="/avaliacoes" class="back-btn">
      <i class="bi bi-arrow-left"></i> Voltar
    </a>
  </div>

  <div *ngIf="loading" class="detail-card">
    <div class="empty-state">
      <div class="spinner-border spinner-border-sm text-secondary mb-2"></div>
      <div>Carregando...</div>
    </div>
  </div>

  <ng-container *ngIf="!loading && avaliacao">
    <div class="detail-card">
      <div class="card-head">
        <h5>{{ avaliacao.nome_colaborador }} — {{ avaliacao.competencia }}</h5>
        <app-status-badge [status]="avaliacao.status.descricao" />
      </div>

      <div class="detail-body">
        <div class="row g-3 mb-4">
          <div class="col-md-4">
            <label class="form-label">Colaborador</label>
            <input class="form-control" [value]="avaliacao.nome_colaborador" readonly />
          </div>
          <div class="col-md-4">
            <label class="form-label">Supervisor</label>
            <input class="form-control" [value]="avaliacao.nome_supervisor" readonly />
          </div>
          <div class="col-md-2">
            <label class="form-label">Competência</label>
            <input class="form-control" [value]="avaliacao.competencia" readonly />
          </div>
          <div class="col-md-2">
            <label class="form-label">Nota</label>
            <input class="form-control" [value]="avaliacao.nota ?? '—'" readonly />
          </div>
        </div>

        <form [formGroup]="form" (ngSubmit)="onSalvar()">
          <div class="mb-3">
            <label class="form-label">Sugestões do supervisor</label>
            <textarea
              class="form-control"
              style="resize: none; overflow-y: hidden;"
              rows="3"
              formControlName="sugestao_supervisor"
              [attr.readonly]="!canEdit ? true : null"
              (input)="autoResize($event)"
            ></textarea>
          </div>

          <div class="mb-4">
            <label class="form-label">Observações do avaliado</label>
            <textarea
              class="form-control"
              style="resize: none; overflow-y: hidden;"
              rows="3"
              formControlName="observacao_avaliado"
              [attr.readonly]="!canEdit ? true : null"
              (input)="autoResize($event)"
            ></textarea>
          </div>

          <div *ngIf="itens.length > 0">
            <h6 class="mb-3" style="font-size:0.78rem;text-transform:uppercase;letter-spacing:0.06em;color:var(--color-text-muted)">Itens de Avaliação</h6>
            <div
              *ngFor="let item of itens.controls; let i = index"
              [formGroup]="$any(item)"
              style="border:1px solid var(--color-border);border-radius:var(--radius-sm);padding:1rem;margin-bottom:0.75rem"
            >
              <div class="row g-2 align-items-center">
                <div class="col-md-6">
                  <span style="font-weight:500;font-size:0.875rem">
                    {{ avaliacao.itens![i].tipoItemAvaliacaoDesempenho.descricao }}
                  </span>
                  <span class="badge-status badge-criado ms-2" style="font-size:0.65rem">
                    {{ avaliacao.itens![i].tipoItemAvaliacaoDesempenho.dimensao }}
                  </span>
                </div>
                <div class="col-md-2">
                  <label class="form-label">Nota (1–5)</label>
                  <input type="number" class="form-control" formControlName="nota" min="1" max="5" [attr.readonly]="!canEdit ? true : null" />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Observações</label>
                  <input type="text" class="form-control" formControlName="observacoes" [attr.readonly]="!canEdit ? true : null" />
                </div>
              </div>
            </div>
          </div>

          <div *ngIf="canEdit" class="d-flex justify-content-end gap-2 mt-3">
            <a routerLink="/avaliacoes" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </ng-container>
</div>
