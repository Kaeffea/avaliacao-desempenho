<div class="modal fade" id="cadastrarModal" tabindex="-1" #modalRef>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Cadastrar avaliação</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form [formGroup]="form" id="cadastrarForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label">Colaborador <span class="text-danger">*</span></label>
            <div class="custom-select-wrapper">
              <select class="custom-select-field" formControlName="id_colaborador">
                <option [ngValue]="null" disabled>Selecione um colaborador</option>
                <option *ngFor="let c of formData.colaboradores" [value]="c.id_colaborador">
                  {{ c.nome }}
                </option>
              </select>
              <i class="bi bi-chevron-down custom-select-icon"></i>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Supervisor <span class="text-danger">*</span></label>
            <div class="custom-select-wrapper">
              <select class="custom-select-field" formControlName="id_supervisor">
                <option [ngValue]="null" disabled>Selecione um supervisor</option>
                <option *ngFor="let s of formData.supervisores" [value]="s.id_supervisor">
                  {{ s.nome }}
                </option>
              </select>
              <i class="bi bi-chevron-down custom-select-icon"></i>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Competência <span class="text-danger">*</span></label>
            <div class="custom-month-wrapper" (click)="openMonthPicker($event)">
              <i class="bi bi-calendar3 custom-month-icon"></i>
              <input
                #monthInput
                type="month"
                class="custom-month-input"
                formControlName="competencia"
              />
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
        <button
          type="submit"
          form="cadastrarForm"
          class="btn btn-primary"
          [disabled]="form.invalid"
        >
          Cadastrar
        </button>
      </div>
    </div>
  </div>
</div>
